{% load i18n %}
<ul class="collapse list-unstyled" id="recententriesSubmenu">
  {% for entry in entries %}
  <li class="">
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a>
  </li>
  {% empty %}
  <li class="">
    <a href="#">{% trans "No entries yet." %}</a>
  </li>
  {% endfor %}
</ul>
